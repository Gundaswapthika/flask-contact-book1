{% extends 'layout.html' %}
{% block content %}
<div class="col-md-6 mx-auto mt-4">
  <h4 class="mb-3 text-center">{{ action }} Contact</h4>
  <form method="POST">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" name="name" class="form-control" value="{{ contact.name if contact else '' }}" required>
    </div>
    <div class="mb-3">
      <label>Phone</label>
      <input type="text" name="phone" class="form-control" value="{{ contact.phone if contact else '' }}" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" value="{{ contact.email if contact else '' }}">
    </div>
    <div class="mb-3">
      <label>Address</label>
      <textarea name="address" class="form-control">{{ contact.address if contact else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">{{ action }}</button>
  </form>
</div>
{% endblock %}
